<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

</head>
<body>
	<div class="container" style="padding-top: 20px">
		<div class="jumbotron">
			<h1 class="display-4">Pizzeria SPRING</h1>
			<p class="lead">Las mejores pizzas</p>
			<hr class="my-4">
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-5">
				<form action="LoginServlet">
					<div class="form-group">
						<label for="exampleInputEmail1">Usuario</label> <input
							name="username" type="input" class="form-control"
							id="exampleInputEmail1" aria-describedby="emailHelp"
							placeholder="Usuario">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Contraseña</label> <input
							type="input" name="password" class="form-control"
							id="exampleInputPassword1" placeholder="Contraseña">
					</div>
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Recordarme</label>
					</div>
					<br>
					<button type="submit" value="Iniciar" class="btn btn-primary">Iniciar
						sesión</button>
				</form>
				<hr>
			</div>
			<div class="col-md-4">
				<img class="img-fluid" src="https://cocina-casera.com/wp-content/uploads/2011/10/masa-pizza-casera.jpg" />
			</div>
		</div>

	</div>
</body>
</html>
