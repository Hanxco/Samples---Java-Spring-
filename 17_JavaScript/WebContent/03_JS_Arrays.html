// los arrays en JS no son verdaderos arrays. Son  objetos

let array1 = [];

* 1 - Indexada : guardan valores, la clave es un indice comienza por 0
* 2 - Manera asociativa : hasmap la clave no es un indice si no un valor
*/

// Arrays Indexados
array1[0] = 10

// obtener
let valor = array1[0]

let array4 = []

console.log(array4);

/*
Arrays asociados (Estructuras HASH)

basados en duplas de clave-valor

la clavew y el valor son objetos de cauqlueir tipo
*/
